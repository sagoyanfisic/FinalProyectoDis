<!DOCTYPE html>
<html lang='es'>
<head>
	<title>Sistema para gestión de entradas</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/estilo.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href='/'>Inicio</a></li>
				<li><a href='/usuarios'>USUARIOS</a></li>
				<li><a href='/recetas'>Partidos</a></li>
				<li><a href='/noticia'>Noticias</a></li>
				<li><a href='/sobre'>¿Quienes somos?</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<div>
        <h1>Login to Web App</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="usuario"></p>
        <p><input type="password" name="password" value="" placeholder="password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
		</div>
		<h1>Noticias </h1>
			{% for elemento in lista %}
			<ul>
				<li><strong>{{elemento.nombrenoticia}}</strong></li>
				<li>{{elemento.noticiaredac}}</li>
			</ul>
			{% endfor %}
		<div id="referencia">
			<img src="{{MEDIA_URL}}{{noticia.imagenot}}"/>
		</div>
	</section>
</body>
</html>
